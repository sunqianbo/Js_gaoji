<body>
    <script>
        class Father {
            constructor(){}
            say(){
                console.log('我是父亲里面的方法');
            }
        }

        class Son extends Father { //子类想要继承父类里的方法,用extends关键字
           
        }
        var son = new Son()
        son.say()
        

        class Father {
            constructor(x,y){
                this.x = x
                this.y = y
            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x,y){
                super(x,y)
           }
        }
          const son =  new Son(1,2) 
          son.sum()
    </script>
</body>
