<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
  * 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
  * 2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
 // 2个引用变量指向同一个对象, 通过一个引用变量修改对象内部数据, 另一个引用变量也看得见
 //例
        var obj1 = {name:'孙乾博'}
        var obj2 = obj1   //obj1的内容赋值给obj2,只不过obj1的内容是 {name:'孙乾博'} 的地址,此时两个对象通过地址值都指向{name:'孙乾博'}
        obj2.age = 26    //修改obj2,obj1也会改变的
        console.log(obj2.age);  // 26   
        
        function fn(val){
          val.name = '孙甜甜'
        }
        fn(obj1)  //obj1的地址给了val,此时val指向 {name:'孙乾博'} 修改其内容,其他的都会改变
        console.log(obj2.name); // 孙甜甜



 //2个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
 //例
       var a = {age : 26}
       var b = a
       a = {name:"猪八戒" , age :'2万岁'} //指向另一个对象
       console.log(b.age); // 26  //我还是指向原来的对象

       function fn2(obj){
        obj = {age : 15} //这很隐蔽,这个其实又指向了一个新的空间
       }
       fn2(a)  
       console.log(a.age);//2万岁 复习的时候画下图:关键:obj = {age : 15} 有开辟一个新的空间
</script>
</body>
</html>
