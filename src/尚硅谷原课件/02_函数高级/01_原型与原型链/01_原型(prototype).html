<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空的实例对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  // 每个函数都有一个prototype属性, 它默认指向一个对象(即称为: 原型对象)
    function Fun(){}
    console.log(Fun.prototype);//打印出来的是一个空对象,即称为: 原型对象
    Fun.prototype.text =  function(){ console.log('我叫孙乾博')}//因为他的原型对象是一个空对象,此时给他加一个方法
    console.log(Fun.prototype);//这个时候打印出来内容就有刚才加的方法
    //给原型对象添加的属性(一般是方法) ====> 实例对象可以访问
    var fun  = new Fun()
    fun.text()
</script>
</body>
</html>
